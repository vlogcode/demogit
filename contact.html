<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact">
        <div class="contact-title">
            <h1>CONTACT</h1>
            <p class="contact-conten">
                Please fill out the form on this section to contact with me. Or call <br> between 9:00 a.m. and 8:00 p.m. ET, Monday through Friday
            </p>
        </div>

        <div class="contact-box">
            <form>
                <input class="clform" placeholder="Name" type="text">
                <input class="clform" placeholder="Email" type="text">
                <input class="clform" placeholder="Phone" type="text">
                <textarea class="clform" rows="8" placeholder="Mesage"></textarea>

                <button class="btn-form">Submit Message</button>
            </form>
            <div class="map">
            </div>

        </div>
    </div>
</body>
</html>
